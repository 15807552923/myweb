	<script type="text/javascript">
		 $(document).ready(function(){
		      $('#rightMess').BootSideMenu({side:"right", autoClose:true});
		      
		      $('#myiframe').mouseenter(function(event){
		          event.stopPropagation();       
		          /* 鼠标进入事件 */  
		          $(this).addClass("newcolor");
		           
		      })  
		      
		      .mouseleave(function(event){  
		         /* 鼠标离开事件 */                         
		           event.stopPropagation();
		          $(this).toggleClass("newcolor");
		      });  
		      
		      
		  });
		
		
		(function() {

			var console = window.console;

			if (!console.log) {
				console.log = function() {
					alert([].join.apply(arguments, ' '));
				};
			}

			window.x = new Sortable(multi, {
				draggable : '.tile',
				handle : '.tile__name'
			});

			[].forEach.call(multi.getElementsByClassName('tile__list'),
					function(el) {
						new Sortable(el, {
							group : 'photo'
						});
					});
		})();

		// Background
		document.addEventListener("DOMContentLoaded", function() {
			function setNoiseBackground(el, width, height, opacity) {
				var canvas = document.createElement("canvas");
				var context = canvas.getContext("2d");

				canvas.width = width;
				canvas.height = height;

				for (var i = 0; i < width; i++) {
					for (var j = 0; j < height; j++) {
						var val = Math.floor(Math.random() * 255);
						context.fillStyle = "rgba(" + val + "," + val + ","
								+ val + "," + opacity + ")";
						context.fillRect(i, j, 1, 1);
					}
				}

				el.style.background = "url(" + canvas.toDataURL("image/png")
						+ ")";
			}

			setNoiseBackground(document.getElementById('multi'),50,50, 0.02);
		}, false);
		
		$(function() {

			});
